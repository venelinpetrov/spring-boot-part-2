spring.application.name="store-api"
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/store_api?useSSL=false
spring.jpa.hibernate.ddl-auto=update
spring.jwt.secret=${JWT_SECRET}
spring.jwt.accessTokenExpiration = 7200
spring.jwt.refreshTokenExpiration = 604800
stripe.secretKey=${STRIPE_SECRET_KEY}
stripe.webhookSecretKey=${STRIPE_WEBHOOK_SECRET_KEY}
spring.profiles.active=dev
